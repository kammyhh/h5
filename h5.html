      var circle1 = new createjs.Bitmap("pics/circle1.png");
      circle1.scaleX = ratio;
      circle1.scaleY = ratio;
      //  image width/2: 468/2 = 234
      circle1.regX = 234;
      circle1.regY = 234;
      circle1.x = window.innerWidth/2;
      circle1.y = window.innerHeight * 0.382;
      stage.addChild(circle1);

      createjs.Tween.get(circle1)
          .to({rotation: -360}, loading_time)
          .to({alpha: 0}, loading_fade_time);

          .to({alpha: 0}, loading_fade_time);

      txt_loading.x = window.innerWidth/2;
      txt_loading.y = window.innerHeight * 0.382;
      txt_loading.textBaseline = "alphabetic";
      stage.addChild(txt_loading);

      createjs.Tween.get(txt_loading)
          .to({alpha: 0}, loading_interval)
          .to({alpha: 1}, loading_interval)
          .to({alpha: 0}, loading_interval)
          .to({alpha: 1}, loading_interval)
          .to({alpha: 0}, loading_fade_time);

    function init() {
      canvas = document.getElementById("demo");
      stage = new createjs.Stage("demo");
      createjs.MotionGuidePlugin.install();
      window.onresize = resizeCanvas;
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ratio1 = canvas.width / oriWidth;
        ratio2 = canvas.height / oriHeight;
        if (ratio1 < ratio2){
          ratio = ratio1;
        } else {
          ratio = ratio2;
        }
        var bg = new createjs.Bitmap("pics/bg.jpg");
        bg.x = 0;
        bg.y = 0;
        bg.scaleX = ratio1;
        bg.scaleY = ratio2;
        stage.addChild(bg);
        stage.update();
      }
      resizeCanvas();

      setTimeout('loading()',100000);

      setTimeout('subtitle()',loading_duration + 100000);

      setTimeout('relation()',loading_duration + relation_duration + 100000);

      setTimeout('animation()',0);

      setTimeout('birthday()',52000);

      createjs.Ticker.setFPS(60);
      createjs.Ticker.addEventListener("tick", stage);

    }
